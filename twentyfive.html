<html>
    <head></head>
    <body>
        <button type="button" onclick="mygeoloc()">Location</button>
        <p id="location"></p>
        <script>
            let loc = document.getElementById('location')
            const mygeoloc = () =>{
                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(getPosition)
                }else {
                    loc.innerHTML = "Not Supported by browser"
                }
            } 

            const getPosition = (marks) =>{
                console.log(marks)
                loc.innerHTML="Lat: "+marks.coords.latitude + 
                "lon: "+marks.coords.longitude
            }
        </script>
    </body>
</html>
